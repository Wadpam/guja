app.name = ${project.name}
app.version = ${project.version}

app.i18n.bundleName = Translations

app.versions.allowed = ios=1.0.0,android=2.5.0
app.versions.upgradeUrls = ios=http://dn.se,android=http://idg.se

%app.email.verification = false
%app.email.useAsUsername = true
app.email.fromAddress = mattias.levin@gmail.com
app.email.fromName = Mattias

%app.user.setPreferredLocaleAutomatic = true

%app.template.verifyAccount = verify_account.vm
%app.template.resetPassword = reset_password.vm
%app.template.changeEmail = change_email.vm

app.locale.default = en

%app.oauth.tokenExpiresIn = 14400