        <script type="text/javascript">

$(function() {
    var jConnection = registerFederated("/oauth", "", "", "facebook");
    if (201 == jConnection.statusCode) {
        document.location.href = "/home.html";
    }
    else if (200 == jConnection.statusCode) {
        document.location.href = "/home.html";
    }
    else {
        $("#h1").text("Error " + jConnection.statusCode + "!");
    }
});
