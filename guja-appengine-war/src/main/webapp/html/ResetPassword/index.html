    <body>

        <div class="jumbotron" style="margin-top:10%">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12">
                        <form id="change-password-form" class="hidden">
                            <h3 id="title">Reset password</h3>
                            <div class="form-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                            </div>
                            <button id="reset-password-button" type="submit" class="btn btn-primary">Reset</button>
                        </form>

                        <div id="result" class="hidden">
                            <h3 id="result-title" class="text-center">Your password has been changed.</h3>
                            <p id="result-description" class="text-center">Go back to your app and sign in with your new password.</p>
