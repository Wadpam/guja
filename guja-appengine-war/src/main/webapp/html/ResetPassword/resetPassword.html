<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Reset password</title>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS for Bootstrap-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    </head>

    <body class="container">

        <!-- Page Header -->
        <header class="row">
            
            <div class="col-xs-12">
                
                <h1 class="page-header">
                    <img id="imgLogotype"
                         alt="Logotype" src="assets/common/img/AF_Logotype20141_Black64x64.jpg" />
                    Reset password
                </h1>

            </div>

        </header>

        <article class="row">
            
            <div class="col-xs-12">
                <section id="secFrmResetPassword">
                    <header class="row">
                        <div class="col-xs-12">
                            Please provide a new password. When you are done, hit &lsquo;Save changes&rsquo;
                        </div>
                    </header>

                    <article id="artFrmResetPassword">
                        
                        <form id="frmChangePassword" class="form-horizontal" role="form">

                            <div class="form-group">
                                <div class="col-xs-2">
                                    <label for="newPassword" class="control-label">New password</label>
                                </div>
                                <div class="col-xs-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                                        <input type="password" class="form-control" id="txtNewPassword" name="txtNewPassword"
                                               placeholder="* * * *">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-2">
                                    <label for="newPasswordConfirm" class="control-label">Confirm password</label>
                                </div>
                                <div class="col-xs-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                                        <input type="password" class="form-control" id="txtNewPasswordConfirm" name="txtNewPasswordConfirm"
                                               placeholder="* * * *">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <button type="submit" class="btn btn-primary" id="btnSaveChanges">Save changes</button>
                                </div>
                            </div>

                        </form>
                    </article>
                </section>

                <article id="pnlSuccessfulServerResponse" class="panel panel-success hidden">
                    <div class="panel-heading">
                        <h3 class="panel-title">Success</h3>
                    </div>
                    <div class="panel-body">
                        <p id="successMessage">
                            <b>Message: </b><span></span>
                        </p>
                    </div>
                </article>

                <article id="pnlUnsuccessfulServerResponse" class="panel panel-danger hidden">
                    <div class="panel-heading">
                        <h3 class="panel-title">Error</h3>
                    </div>
                    <div class="panel-body">
                        <span id="errorMessage">Something went wrong!</span>
                        <a data-toggle="collapse" data-parent="#pnlUnsuccessfulServerResponse" href="#codErrorMessage" aria-expanded="true" aria-controls="collapseOne">Details</a>
                        <br />
                        <code id="codErrorMessage" class="collapse">
                            <p id="errorMessageJqXHRStatus">
                                <b>jqXHR.status: </b><span></span>
                            </p>
                            <p id="errorMessageTextStatus">
                                <b>textStatus: </b><span></span>
                            </p>
                            <p id="errorMessageErrorThrown">
                                <b>errorThrown: </b><span></span>
                            </p>
                        </code>
                    </div>
                </article>

            </div>

        </article>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="assets/common/js/getQueryString.js"></script>
        <script src="assets/lib/jquery-validation-1.13.0/jquery.validate.min.js"></script>
        <script src="assets/lib/jquery-validation-1.13.0/custom-overrides.js"></script>
        <script src="assets/common/js/app.js"></script>

    </body>
</html>
