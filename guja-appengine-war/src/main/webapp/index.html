<html>
    <head>
        <title>Guja : Sign in</title>
        <link rel="stylesheet" href="css/kickstart.css" media="all" /> <!-- KICKSTART -->
        <link rel="stylesheet" href="css/style.css" media="all" /> <!-- KICKSTART -->
    </head>
    <body>
        <div class='grid'>
            <h3>Guja Demo</h3>
            <div class='tab-content center'>
                
                <div id="signinButtons" style="display: none">
                    <button class="large black center" id="signin">
                        <i class="icon-facebook-sign" ></i> Sign in using Facebook
                    </button>
                </div>
                <div id="loadingDiv">Checking sign in status...</div>
                <div id="error" class="error"></div>
            
            </div>
            <p>This app requires cookies to be enabled in your browser.</p>
            By signing in to this app, you approve its sharing the activity to your news feed.
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/kickstart.js"></script> <!-- KICKSTART -->
        <script src="js/crud_api.js"></script>
        <script type="text/javascript">
$(function() {
    crud_Read("api/oauth2user", "me")
    .success(function(data) {
        window.location.href='home.html';
    })
            .fail(function(jqXHR, textStatus, errorThrown) {
            if (-1 < location.href.search('localhost')) {
                $("#signin").attr("onclick", "window.location.href='https://www.facebook.com/dialog/oauth?response_type=token&client_id=255653361131262&scope=publish_actions&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Ffacebook-callback.html'");
            }
            else {
                $("#signin").attr("onclick",
                  "window.location.href='https://www.facebook.com/dialog/oauth?response_type=token&client_id=167253576641619&scope=publish_actions&redirect_uri=https%3A%2F%2Ffroghair-be.appspot.com%2Ffacebook-callback.html'");
            }
            $("#signinButtons").attr('style', 'display: block');
            $("#loadingDiv").hide();
    });
});            
        </script>
